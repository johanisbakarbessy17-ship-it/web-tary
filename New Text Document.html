<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHealth Screen - Sistem Screening Kesehatan Digital</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Global Variable: lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class', // Mengaktifkan mode gelap berbasis class
            theme: {
                extend: {
                    colors: {
                        primary: '#1A73E8', // Biru Medis
                        secondary: '#32C98D', // Hijau Sehat
                        dark: '#0f172a',    // Background Dark Mode utama
                        darkCard: '#1e293b' // Background Card Dark Mode
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-dark dark:text-slate-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- LUCIDE ICON HELPER ---
        const createLucideIcon = (iconName, iconNode) => {
            if (!iconNode) return null;
            return ({ color = "currentColor", size = 24, strokeWidth = 2, className, ...props }) => {
                return React.createElement(
                    "svg",
                    {
                        xmlns: "http://www.w3.org/2000/svg",
                        width: size,
                        height: size,
                        viewBox: "0 0 24 24",
                        fill: "none",
                        stroke: "currentColor", // Use currentColor to inherit text color
                        strokeWidth: strokeWidth,
                        strokeLinecap: "round",
                        strokeLinejoin: "round",
                        className: `lucide lucide-${iconName} ${className || ''}`,
                        ...props
                    },
                    iconNode.map(([tag, attrs], index) => 
                        React.createElement(tag, { ...attrs, key: index })
                    )
                );
            };
        };

        const { icons } = lucide;
        const IconComponents = Object.keys(icons).reduce((acc, key) => {
            acc[key] = createLucideIcon(key, icons[key]);
            return acc;
        }, {});

        const { 
            Activity, Heart, User, Users, FileText, Settings, Shield, 
            ChevronRight, Stethoscope, Database, AlertCircle, CheckCircle, 
            LogOut, Menu, X, ArrowRight, ClipboardList, Bell, Thermometer,
            Sun, Moon
        } = IconComponents;

        // --- COMPONENTS ---

        // 1. Navbar
        const Navbar = ({ setPage, currentPage, isDarkMode, toggleTheme }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            const navItems = [
                { id: 'home', label: 'Beranda' },
                { id: 'about', label: 'Tentang' },
                { id: 'features', label: 'Fitur' },
                { id: 'mockup', label: 'Demo UI' },
                { id: 'docs', label: 'Dokumentasi' },
                { id: 'contact', label: 'Kontak' },
            ];

            return (
                <nav className="fixed top-0 w-full z-50 bg-white/80 dark:bg-darkCard/90 backdrop-blur-md shadow-sm border-b border-slate-100 dark:border-slate-700 transition-colors duration-300">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16 items-center">
                            <div className="flex items-center cursor-pointer" onClick={() => setPage('home')}>
                                <div className="bg-primary/10 dark:bg-primary/20 p-2 rounded-lg mr-2">
                                    <Activity className="h-6 w-6 text-primary dark:text-blue-400" />
                                </div>
                                <span className="font-heading font-bold text-xl text-slate-800 dark:text-white">
                                    SmartHealth<span className="text-secondary">Screen</span>
                                </span>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex space-x-6 items-center">
                                {navItems.map(item => (
                                    <button 
                                        key={item.id}
                                        onClick={() => setPage(item.id)}
                                        className={`${currentPage === item.id ? 'text-primary dark:text-blue-400 font-semibold' : 'text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-blue-400'} transition-colors duration-200 text-sm font-medium`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                                
                                {/* Theme Toggle */}
                                <button 
                                    onClick={toggleTheme}
                                    className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-yellow-400 transition-colors"
                                    title={isDarkMode ? "Switch to Light Mode" : "Switch to Dark Mode"}
                                >
                                    {isDarkMode ? <Sun size={20} /> : <Moon size={20} />}
                                </button>

                                <button onClick={() => setPage('mockup')} className="bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded-full text-sm font-medium transition shadow-md hover:shadow-lg flex items-center">
                                    Masuk Sistem
                                </button>
                            </div>

                            {/* Mobile Menu Button */}
                            <div className="md:hidden flex items-center space-x-4">
                                <button 
                                    onClick={toggleTheme}
                                    className="p-2 rounded-full text-slate-500 dark:text-yellow-400"
                                >
                                    {isDarkMode ? <Sun size={20} /> : <Moon size={20} />}
                                </button>
                                <button onClick={() => setIsOpen(!isOpen)} className="text-slate-500 dark:text-slate-300 hover:text-slate-700 dark:hover:text-white">
                                    {isOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-white dark:bg-darkCard border-b border-slate-100 dark:border-slate-700 pb-4">
                            {navItems.map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => { setPage(item.id); setIsOpen(false); }}
                                    className="block w-full text-left px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary"
                                >
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // 2. Home Section
        const Home = ({ setPage }) => (
            <div className="pt-24 pb-16 lg:pt-32 lg:pb-24 overflow-hidden">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                        <div className="z-10">
                            <div className="inline-flex items-center px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary dark:text-blue-400 text-xs font-semibold tracking-wide uppercase mb-4 border border-blue-100 dark:border-blue-800">
                                <span className="w-2 h-2 bg-secondary rounded-full mr-2"></span>
                                Sistem Terintegrasi V1.0
                            </div>
                            <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-white leading-tight mb-6">
                                SmartHealth Screen <br/>
                                <span className="text-primary dark:text-blue-400">Sistem Screening</span> <span className="text-secondary">Digital</span>
                            </h1>
                            <p className="text-lg text-slate-600 dark:text-slate-300 mb-8 max-w-lg leading-relaxed">
                                Solusi pintar untuk deteksi dini, manajemen screening, dan rekomendasi kesehatan berbasis data untuk Rumah Sakit & Puskesmas.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4">
                                <button onClick={() => setPage('mockup')} className="bg-primary hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-semibold shadow-lg hover:shadow-blue-500/30 transition flex items-center justify-center">
                                    Mulai Screening <ArrowRight className="ml-2 h-5 w-5" />
                                </button>
                                <button onClick={() => setPage('features')} className="bg-white dark:bg-darkCard hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 px-8 py-4 rounded-xl font-semibold transition flex items-center justify-center">
                                    Pelajari Fitur
                                </button>
                            </div>
                            
                            <div className="mt-10 grid grid-cols-3 gap-4 border-t border-slate-100 dark:border-slate-800 pt-6">
                                <div>
                                    <h4 className="text-2xl font-bold text-slate-900 dark:text-white">4+</h4>
                                    <p className="text-sm text-slate-500 dark:text-slate-400">Tipe User</p>
                                </div>
                                <div>
                                    <h4 className="text-2xl font-bold text-slate-900 dark:text-white">100%</h4>
                                    <p className="text-sm text-slate-500 dark:text-slate-400">Digital</p>
                                </div>
                                <div>
                                    <h4 className="text-2xl font-bold text-slate-900 dark:text-white">24/7</h4>
                                    <p className="text-sm text-slate-500 dark:text-slate-400">Monitoring</p>
                                </div>
                            </div>
                        </div>

                        <div className="relative">
                            {/* Abstract Shapes */}
                            <div className="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 bg-blue-100 dark:bg-blue-900/20 rounded-full blur-3xl opacity-50"></div>
                            <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-green-100 dark:bg-green-900/20 rounded-full blur-3xl opacity-50"></div>
                            
                            {/* Mockup Illustration */}
                            <div className="relative bg-white dark:bg-darkCard p-2 rounded-2xl shadow-2xl border border-slate-100 dark:border-slate-700 transform rotate-[-2deg] hover:rotate-0 transition duration-500">
                                <div className="bg-slate-50 dark:bg-slate-900 rounded-xl overflow-hidden border border-slate-200 dark:border-slate-700">
                                    <div className="bg-white dark:bg-darkCard border-b dark:border-slate-700 px-4 py-3 flex items-center space-x-2">
                                        <div className="w-3 h-3 rounded-full bg-red-400"></div>
                                        <div className="w-3 h-3 rounded-full bg-yellow-400"></div>
                                        <div className="w-3 h-3 rounded-full bg-green-400"></div>
                                        <div className="ml-4 bg-slate-100 dark:bg-slate-800 rounded-md px-3 py-1 text-xs text-slate-400 w-full">dashboard/doctor/view</div>
                                    </div>
                                    <div className="p-6">
                                        <div className="flex gap-4 mb-6">
                                            <div className="w-1/3 bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg border border-blue-100 dark:border-blue-800">
                                                <div className="text-primary dark:text-blue-400 text-sm font-semibold mb-1">Total Pasien</div>
                                                <div className="text-2xl font-bold text-slate-800 dark:text-white">124</div>
                                            </div>
                                            <div className="w-1/3 bg-green-50 dark:bg-green-900/20 p-4 rounded-lg border border-green-100 dark:border-green-800">
                                                <div className="text-secondary text-sm font-semibold mb-1">Sehat</div>
                                                <div className="text-2xl font-bold text-slate-800 dark:text-white">98</div>
                                            </div>
                                            <div className="w-1/3 bg-red-50 dark:bg-red-900/20 p-4 rounded-lg border border-red-100 dark:border-red-800">
                                                <div className="text-red-500 text-sm font-semibold mb-1">Butuh Review</div>
                                                <div className="text-2xl font-bold text-slate-800 dark:text-white">26</div>
                                            </div>
                                        </div>
                                        <div className="space-y-3">
                                            <div className="h-16 bg-white dark:bg-darkCard rounded border border-slate-100 dark:border-slate-700 shadow-sm flex items-center px-4">
                                                <div className="w-10 h-10 bg-slate-200 dark:bg-slate-700 rounded-full mr-3"></div>
                                                <div className="w-full">
                                                    <div className="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/3 mb-2"></div>
                                                    <div className="h-2 bg-slate-100 dark:bg-slate-800 rounded w-1/4"></div>
                                                </div>
                                            </div>
                                            <div className="h-16 bg-white dark:bg-darkCard rounded border border-slate-100 dark:border-slate-700 shadow-sm flex items-center px-4">
                                                <div className="w-10 h-10 bg-slate-200 dark:bg-slate-700 rounded-full mr-3"></div>
                                                <div className="w-full">
                                                    <div className="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/3 mb-2"></div>
                                                    <div className="h-2 bg-slate-100 dark:bg-slate-800 rounded w-1/4"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // 3. About Section
        const About = () => (
            <div className="py-16 bg-white dark:bg-dark transition-colors duration-300">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl font-bold text-slate-900 dark:text-white mb-4">Tentang SmartHealth Screen</h2>
                        <div className="h-1 w-20 bg-secondary mx-auto rounded-full mb-6"></div>
                        <p className="text-slate-600 dark:text-slate-300 max-w-3xl mx-auto">
                            Platform terintegrasi yang menghubungkan pasien, tenaga medis, dan sistem administrasi untuk mempercepat proses screening awal penyakit, analisis risiko otomatis, dan tindak lanjut medis yang akurat.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center mb-16">
                        <div className="space-y-6">
                            {[
                                { title: "Multi-Role System", desc: "4 Akses pengguna: Pasien, Perawat, Dokter, Admin." },
                                { title: "Analisis Risiko Otomatis", desc: "Algoritma cerdas mendeteksi risiko berdasarkan data vital." },
                                { title: "Rumah Sakit & Puskesmas", desc: "Desain skalabel untuk berbagai fasilitas kesehatan." },
                                { title: "Edukasi & Follow-up", desc: "Materi kesehatan terarah dan pengingat kontrol." }
                            ].map((item, idx) => (
                                <div key={idx} className="flex">
                                    <div className="flex-shrink-0 mt-1">
                                        <div className="flex items-center justify-center h-8 w-8 rounded-full bg-blue-100 dark:bg-blue-900/40 text-primary dark:text-blue-400">
                                            <CheckCircle size={18} />
                                        </div>
                                    </div>
                                    <div className="ml-4">
                                        <h4 className="text-lg font-bold text-slate-900 dark:text-white">{item.title}</h4>
                                        <p className="text-slate-500 dark:text-slate-400">{item.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {/* Flow Diagram */}
                        <div className="bg-slate-50 dark:bg-darkCard p-6 rounded-2xl border border-slate-200 dark:border-slate-700">
                            <h3 className="font-bold text-center mb-6 text-slate-700 dark:text-slate-200">Alur Proses Screening</h3>
                            <div className="flex flex-col gap-4 relative">
                                {/* Flow Blocks */}
                                {[
                                    { step: 1, label: "Pasien", text: "Isi Screening Mandiri", color: "bg-blue-100 dark:bg-blue-900/40 border-blue-200 dark:border-blue-800 text-blue-700 dark:text-blue-300" },
                                    { step: 2, label: "Sistem", text: "Analisis Risiko Awal", color: "bg-slate-200 dark:bg-slate-700 border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200" },
                                    { step: 3, label: "Perawat", text: "Validasi & Input Vital", color: "bg-green-100 dark:bg-green-900/40 border-green-200 dark:border-green-800 text-green-700 dark:text-green-300" },
                                    { step: 4, label: "Dokter", text: "Review & Rekomendasi", color: "bg-purple-100 dark:bg-purple-900/40 border-purple-200 dark:border-purple-800 text-purple-700 dark:text-purple-300" },
                                    { step: 5, label: "Pasien", text: "Follow Up & Edukasi", color: "bg-orange-100 dark:bg-orange-900/40 border-orange-200 dark:border-orange-800 text-orange-700 dark:text-orange-300" },
                                ].map((box, i) => (
                                    <div key={i} className={`flex items-center p-4 rounded-lg border ${box.color} shadow-sm relative z-10 transition-colors duration-300`}>
                                        <div className="flex-shrink-0 font-bold bg-white dark:bg-slate-800 dark:text-white w-8 h-8 rounded-full flex items-center justify-center shadow-sm mr-4 text-sm">
                                            {box.step}
                                        </div>
                                        <div>
                                            <div className="text-xs font-bold uppercase tracking-wider opacity-70">{box.label}</div>
                                            <div className="font-semibold">{box.text}</div>
                                        </div>
                                    </div>
                                ))}
                                {/* Connecting Line (Visual only) */}
                                <div className="absolute left-8 top-4 bottom-4 w-0.5 bg-slate-300 dark:bg-slate-600 -z-0"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // 4. Features Section
        const Features = () => {
            const features = [
                { role: "Pasien", icon: User, color: "text-blue-600 dark:text-blue-400", bg: "bg-blue-50 dark:bg-blue-900/20", items: ["Isi Screening Kesehatan", "Lihat Hasil Realtime", "Akses Materi Edukasi", "Reminder & Follow Up"] },
                { role: "Perawat", icon: Activity, color: "text-green-600 dark:text-green-400", bg: "bg-green-50 dark:bg-green-900/20", items: ["Input Data Vital", "Validasi Screening", "Triage Pasien", "Kirim Data ke Dokter"] },
                { role: "Dokter", icon: Stethoscope, color: "text-purple-600 dark:text-purple-400", bg: "bg-purple-50 dark:bg-purple-900/20", items: ["Review Data Screening", "Lihat Riwayat Medis", "Input Rekomendasi", "Rujukan Klinis"] },
                { role: "Admin", icon: Settings, color: "text-orange-600 dark:text-orange-400", bg: "bg-orange-50 dark:bg-orange-900/20", items: ["Manajemen User", "Monitoring Sistem", "Backup Database", "Activity Log"] }
            ];

            return (
                <div className="py-16 bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-slate-900 dark:text-white mb-4">Fitur Berdasarkan Peran</h2>
                            <p className="text-slate-600 dark:text-slate-400">Fitur yang disesuaikan untuk kebutuhan setiap pengguna sistem.</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {features.map((feat, idx) => (
                                <div key={idx} className="bg-white dark:bg-darkCard rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 p-6 border border-slate-100 dark:border-slate-700">
                                    <div className={`w-14 h-14 rounded-xl ${feat.bg} ${feat.color} flex items-center justify-center mb-6`}>
                                        <feat.icon size={28} />
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-900 dark:text-white mb-4">{feat.role}</h3>
                                    <ul className="space-y-3">
                                        {feat.items.map((item, i) => (
                                            <li key={i} className="flex items-start text-sm text-slate-600 dark:text-slate-300">
                                                <ChevronRight className="h-4 w-4 text-primary dark:text-blue-500 mt-0.5 mr-2 flex-shrink-0" />
                                                {item}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Mockup UI Section (The Core Interactive Part)
        const MockupUI = () => {
            const [activeRole, setActiveRole] = useState('login');

            // --- Mockup Components ---
            const MockupHeader = ({ title, user }) => (
                <div className="bg-white dark:bg-darkCard border-b dark:border-slate-700 p-4 flex justify-between items-center transition-colors">
                    <div className="font-bold text-slate-700 dark:text-slate-200">{title}</div>
                    <div className="flex items-center space-x-2">
                        <div className="text-xs text-right hidden sm:block">
                            <div className="font-bold text-slate-800 dark:text-slate-200">{user}</div>
                            <div className="text-slate-500 dark:text-slate-400">Online</div>
                        </div>
                        <div className="h-8 w-8 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center justify-center text-slate-500 dark:text-slate-300">
                            <User size={16} />
                        </div>
                    </div>
                </div>
            );

            const LoginScreen = () => (
                <div className="h-full flex items-center justify-center bg-slate-50 dark:bg-slate-900 p-4 transition-colors">
                    <div className="bg-white dark:bg-darkCard p-8 rounded-xl shadow-lg w-full max-w-sm border border-slate-200 dark:border-slate-700">
                        <div className="text-center mb-6">
                            <div className="inline-flex p-3 rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary dark:text-blue-400 mb-3">
                                <Activity size={24} />
                            </div>
                            <h3 className="text-xl font-bold text-slate-800 dark:text-white">SmartHealth Login</h3>
                            <p className="text-xs text-slate-500 dark:text-slate-400">Masuk untuk memulai screening</p>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-xs font-medium text-slate-700 dark:text-slate-300 mb-1">Username / ID</label>
                                <input type="text" className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded focus:ring-2 focus:ring-primary dark:bg-slate-800 dark:text-white outline-none text-sm" placeholder="Contoh: dr.budi" />
                            </div>
                            <div>
                                <label className="block text-xs font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
                                <input type="password" className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded focus:ring-2 focus:ring-primary dark:bg-slate-800 dark:text-white outline-none text-sm" placeholder="••••••••" />
                            </div>
                            <button onClick={() => setActiveRole('patient')} className="w-full bg-primary text-white py-2 rounded font-medium hover:bg-blue-700 transition text-sm">
                                Masuk (Simulasi: ke Pasien)
                            </button>
                            <div className="flex justify-between text-xs text-slate-500 dark:text-slate-400 mt-2">

            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isDarkMode, setIsDarkMode] = useState(false);

            // Inisialisasi tema dari localStorage atau preferensi sistem
            useEffect(() => {
                const storedTheme = localStorage.getItem('theme');
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setIsDarkMode(true);
                    document.documentElement.classList.add('dark');
                } else {
                    setIsDarkMode(false);
                    document.documentElement.classList.remove('dark');
                }
            }, []);

            // Fungsi toggle tema
            const toggleTheme = () => {
                if (isDarkMode) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    setIsDarkMode(false);
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    setIsDarkMode(true);
                }
            };

            // Simple router logic
            const renderPage = () => {
                switch(currentPage) {
                    case 'home':
                        return (
                            <>
                                <Home setPage={setCurrentPage} />
                                <Features />
                                <About />
                            </>
                        );
                    case 'about': return <About />;
                    case 'features': return <Features />;
                    case 'mockup': return <MockupUI />;
                    case 'docs': return <Docs />;
                    case 'contact': return <Contact />;
                    default: return <Home setPage={setCurrentPage} />;
                }
            };

            // Effect to scroll to top on page change
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [currentPage]);

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-dark text-slate-900 dark:text-slate-100 transition-colors duration-300">
                    <Navbar setPage={setCurrentPage} currentPage={currentPage} isDarkMode={isDarkMode} toggleTheme={toggleTheme} />
                    <main>
                        {renderPage()}
                    </main>
                    {currentPage === 'home' && <Contact />} 
                    {currentPage !== 'home' && currentPage !== 'contact' && (
                        <footer className="bg-white dark:bg-darkCard border-t border-slate-200 dark:border-slate-800 py-6 text-center text-slate-500 dark:text-slate-400 text-sm mt-12 transition-colors">
                             &copy; 2024 SmartHealth Screen. All rights reserved.
                        </footer>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
